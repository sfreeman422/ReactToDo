<html>
<head>
<!--To ensure responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Import Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Include the polyfill for Animatelo -->
<script src="https://cdn.rawgit.com/web-animations/web-animations-js/2.2.2/web-animations.min.js"></script>
<!-- Include Animatelo -->
<script src="./js/animatelo.min.js"></script>
<!--Import custom CSS -->
<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<!--Div for the React components -->
	<div class="verticalCenter" id="app"></div>
<!-- Import jQuery for the Bootstrap JS -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!--Import Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--React Bundle-->
	<script src="bundle.js"></script>
<!--Custom UI JS -->
	<script>
	//Hide the scrollbar
		document.body.style.overflow = 'hidden';
	//jQuery/Animatelo to animate the title/description
		window.animatelo.bounceInDown('#title');
		window.animatelo.bounceInDown('#message');
		window.animatelo.bounceInUp('#entry');
		window.animatelo.bounceInUp('#list');
	//JQuery to cause the options to only hide/show on focus. 
		$('#inputArea').focus(function(){
			$('#options').collapse('show');
    });
  // Jquery to allow us to hide the #options when we click somewhere outside of it.
		$('.verticalCenter').click(function(evt){
      if (!$(evt.target).closest('#options').length > 0 && !$(evt.target).closest('#inputArea').length > 0){
        $('#options').collapse('hide');
      }
    });
	</script>
</body>
</html>
